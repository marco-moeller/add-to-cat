<!DOCTYPE html>
<html>
  <head>
    <title>Add to Cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <img src="/assets/cat.png" alt="img of a cat in a shopping cart" />
      <input type="text" id="input-field" placeholder="Bananas" />
      <button id="add-button">Add to Cat</button>
      <ul id="shopping-list"></ul>
      <div class="divider"></div>
      <ul id="old-items-list"></ul>
    </main>
    <div class="recycle-bin" id="recycle-bin">
      <img src="./assets/trashbin-nobg.gif" alt="" />
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
